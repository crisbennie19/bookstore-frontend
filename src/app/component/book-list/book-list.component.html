<h1>Welcome here </h1>
<div>
  <table border="1">
   
     <thead>
       <tr>
         <th>Name</th>
         <th>Description</th>
         <th>Price</th>
       </tr>
     </thead>
   <tbody>
      <tr *ngFor="let item of books">
        <td><img [src] ="item.imageUrl" width="50px" height="50px" /></td>
       <td>{{item.name}}</td>
       <td>{{item.description}}</td>
       <td>{{item.unitsInStock | currency:"NGN":"symbol-narrow"}}</td>
      </tr>
   </tbody>
  </table>
</div>
